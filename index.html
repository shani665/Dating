<!DOCTYPE html>
<html>
<head>
  <title>Dating Website - Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .forgot-password-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #e91e63;
      font-weight: 600;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f8bbd0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #e91e63;
      box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #e91e63, #ff5252);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #d81b60, #ff4081);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
    }
    
    .back-to-login {
      margin-top: 20px;
      color: #666;
    }
    
    .back-to-login a {
      color: #e91e63;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-to-login a:hover {
      text-decoration: underline;
    }
    
    .success-message {
      color: #4caf50;
      margin-top: 20px;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="forgot-password-container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Password reset link has been sent to your email!
    </div>
    
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your registered email">
      </div>
      
      <button type="submit">Send Reset Link</button>
    </form>
    
    <div class="back-to-login">
      Remember your password? <a href="index.html">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#e91e63"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#e91e63",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      }
    });
    
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Reset the form
      this.reset();
      
      // Hide success message after 5 seconds
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
      
      // In a real implementation, you would send the email to your server here
      // Example AJAX call:
      /*
      const email = document.getElementById('email').value;
      fetch('/api/forgot-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('forgotPasswordForm').reset();
      })
      .catch((error) => {
        console.error('Error:', error);
      });
      */
    });
  </script>
</body>
</html>
